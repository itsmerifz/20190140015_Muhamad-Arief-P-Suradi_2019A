<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM jQuery</title>
</head>
<body>

    <h1 id="nama"></h1>
    <p id="nim"></p>

    <h5 id="tgl" style="display: none;">Manado, 17 Juli 2001</h5>

    <div id="img" style="background-color: red; display: none;">
        <img src="assets/Skipper.jpg" height="350" alt="">
        <img src="https://images.unsplash.com/photo-1589060181082-083883ffe19d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" height="350" alt="">
        <img src="https://images.unsplash.com/photo-1599513494225-ff6e1ddc790c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="" height="350">
        
    </div>

    <br>
<!-- HIDE SHOW -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Tampilkan</button>
    <button id="toggle">Toggle</button>

<!-- FADE -->
    <button id="fade-in">Fade In</button>
    <button id="fade-out">Fade Out</button>
    <button id="fade-toggle">Fade Toggle</button>

<!-- SLIDE -->
    <button id="slide-up">Slide Up</button>
    <button id="slide-down">Slide Down</button>
    <button id="slide-toggle">Slide Toggle</button>

    <script src="assets/jquery.min.js"></script>
    <script src="assets/praktek_jquery.js"></script>
</body>
</html>
